plugins {
    id 'java'
}

apply plugin: "maven"

group 'user11681'
version '0.0.0'

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }
}

String jsr = "com.google.code.findbugs:jsr305:3.0.2"

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    compileOnly "${jsr}"
}
