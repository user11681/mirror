plugins {
    id 'java'
}

apply plugin: "maven"

group 'user11681'
version '0.0.0'

sourceCompatibility = targetCompatibility = 1.8;

repositories {
    mavenCentral()

    maven {
        url "https://jitpack.io"
    }

    maven {
        url "https://repository.ow2.org/nexus/content/repositories/snapshots"
    }
}

String asm = "org.ow2.asm:asm:9.0-SNAPSHOT"

dependencies {
    implementation "${asm}"
}

String jsr = "com.google.code.findbugs:jsr305:3.0.2"

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    compileOnly "${jsr}"
}
